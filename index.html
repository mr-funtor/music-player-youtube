<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./styles.css"  rel="stylesheet"/>
</head>
<body>
  <main>
    <section>
      <article class="song-details-container ">
        <header>
          <img src="./covers/albumCover.jpg" alt="album cover" id="album-cover" />
        </header>
        <footer>
          <div>
            <h3 id="song-title">Shooting Stars</h3>
            <p id="song-artist">Bag Raiders</p>
          </div>
          <img src="./icons/down.png" id="expand-btn"/>
        </footer>
      </article>

      <article id="controls-container">
        <img src="./icons/back.png" alt="back button" id="back-btn" />
        <div class="playing-box ">
          <img src="./icons/play.png" alt="play button" id="play-btn"/>
          <img src="./icons/pause.png" alt="pause button" id="pause-btn"/>
        </div>
        <img src="./icons/back.png" alt="next button" id="next-btn"/>
      </article>
    </section>
  </main>
  <script src="./main.js"></script>
</body>
</html>
